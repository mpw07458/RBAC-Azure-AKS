---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: devcoe-admin-sa
  namespace: devcoe
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: devcoe-admin
  namespace: devcoe
rules:
- apiGroups: ["", "extensions", "apps"]
  resources: ["*"]
  verbs: ["create","delete","get","list","patch","update","watch"]
- apiGroups: [""]
  resources: ["pods/exec"]
  verbs: ["create","delete","get","list","patch","update","watch"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get","list","watch"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get"]

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: devcoe-admin-bind
  namespace: devcoe
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: devcoe-admin
subjects:
- kind: ServiceAccount
  name: devcoe-admin-sa
