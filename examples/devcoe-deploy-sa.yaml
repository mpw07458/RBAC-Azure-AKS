---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: devcoe-deploy-sa
  namespace: devcoe

---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: devcoe-deployer
  namespace: devcoe
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["create","delete","get","list","patch","update","watch"]
- apiGroups: [""]
  resources: ["pods/exec"]
  verbs: ["create","delete","get","list","patch","update","watch"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get","list","watch"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get"]

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: devcoe-deploy-bind
  namespace: devcoe
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: devcoe-deployer
subjects:
- kind: ServiceAccount
  name: devcoe-deploy-sa
